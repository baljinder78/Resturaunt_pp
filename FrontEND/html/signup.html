     <img src="../images/signup.jpg" class="hh-round hh-image hh-opacity-min" alt="Table Setting" width="600" height="750">

      <p><input class="hh-input hh-padding-16" type="password" placeholder="Password" name="Password"required id="s_pass"></p><br>
      <p><button class="hh-button hh-light-grey hh-section" type="submit" onclick="close()">SIGN UP</button></p>
